<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      }
      nav {
      width: 100%;
      background-color: #4a76a8;
      padding: 15px;
      display: flex;
      justify-content: flex-end;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      nav form {
      margin: 0;
      display: flex;
      justify-content: flex-end;
      padding-right: 5px;
      }
      nav button {
      background-color: white;
      color: #4a76a8;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 20px;
      display: flex;
      align-items: center;
      }
      nav button:hover {
      background-color: #3a5d85;
      color: white;
      }
      .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 50px;
      text-align: center;
      }
      h1 {
      color: #333;
      margin-bottom: 20px;
      }
      label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #4a76a8;
      }
      select {
      cursor: pointer;
      margin-bottom: 20px;
      }
      button {
      background-color: #4a76a8;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
      }
      button:hover {
      background-color: #3a5d85;
      }
      .message {
      font-size: 16px;
      color: #666;
      }
      @media (max-width: 600px) {
      .container {
      width: 100%;
      border-radius: 0;
      }
      nav button {
      padding: 10px;
      }
      }
      .logout-btn {
      background-color: white;
      color: #4a76a8;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-left: 20px;
      }
      .logout-btn:hover {
      background-color: #ccc;
      color: white;
      }
    </style>
    <script type="text/javascript">
      function redirectToChat() {
          const selectElement = document.getElementById("user");
          const selectedUserId = selectElement.value;
          if (selectedUserId) {
              window.location.href = `/chat/${selectedUserId}`;
          }
          return false;
      }

      async function handleLogout(event) {
          event.preventDefault();
          try {
              const response = await fetch('/auth/jwt/logout', {
                  method: 'POST',
              });
              if (response.ok) {
                  window.location.reload();
              }
          } catch (error) {
              console.error('Error during logout:', error);
          }
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #4a76a8; position: fixed; top: 0; width: 100%; z-index: 1000;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <form onsubmit="handleLogout(event)">
                <button type="submit" class="btn btn-outline-light logout-btn">
                <i class="bi bi-box-arrow-right"></i> Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Select a user to chat with</h1>
      {% if users %}
      <form onsubmit="return redirectToChat();">
        <label for="user">Select a user:</label>
        <select class="form-select" id="user" name="selected_user_id" required>
          <option value="" disabled selected>Select a user</option>
          {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary mt-3" style="background-color: #4a76a8;">Chat</button>
      </form>
      {% else %}
      <div class="message alert alert-info">
        No users available for chat. Please wait until other users register.
      </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
