<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with User {{ recipient_id }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4a76a8;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            display: block;
            word-wrap: break-word;
        }

        .message.from-me {
            background-color: #4a76a8;
            color: white;
            margin-left: auto;
        }

        .message.from-other {
            background-color: #e5e5ea;
            color: black;
            margin-right: auto;
        }

        .chat-footer {
            display: flex;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chat-footer button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-footer button:hover {
            background-color: #3a5d85;
        }

        .message {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивный дизайн */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .chat-footer button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat with User {{ recipient_id }}
        </div>
        <div class="chat-box" id="chat-box">
        </div>
        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>


<script>
    const ws = new WebSocket(`ws://localhost:8000/chat/ws/{{ recipient_id }}`);

    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const senderId = data.sender_id;
        const messageText = data.message;

        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        if (senderId === {{ current_user.id }}) {
            messageElement.classList.add('message', 'from-me');
            messageElement.textContent = "You: " + messageText;
        } else {
            messageElement.classList.add('message', 'from-other');
            messageElement.textContent = data.sender_name + ": " + messageText;
        }

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
        const input = document.getElementById('message-input');
        const message = input.value;
        input.value = '';

        const messageData = {
            sender_id: {{ current_user.id }},
            message: message,
            recipient_id: {{ recipient_id }}
        };

        ws.send(JSON.stringify(messageData));

    }
</script>

</body>
</html>
